<div class="container" style="text-align:center;">
  <h1>List</h1>

  <hr>
  <button (click)="toggleCards()">Toggle Cards</button>
  <hr>

  <!--<app-form></app-form>-->

  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let iterCard of cards"
    ></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
